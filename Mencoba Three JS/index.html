<script>    
        let scene, camera, renderer, cube, sphere;
        
        let createCube = function() {
                let geometry = new THREE.BoxGeometry(1, 1, 1);
                let material = new THREE.MeshBasicMaterial({color: 0x0095DD, wireframe: true});
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
        }
        let createSphere = function() {
                const light = new THREE.HemisphereLight(0x404040, 0xFFFFFF, 0.5);
                scene.add(light);
                let geometry = new THREE.SphereGeometry(1, 10, 10);
                let material = new THREE.MeshPhongMaterial({color: 0x0095DD, shininess: 150});
                sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
        }
        let createTetrahedron = function() {
                let geometry = new THREE.TetrahedronGeometry(1);
                let material = new THREE.MeshLambertMaterial({color: 'black', emissive: 'purple'});
                tetrahedron = new THREE.Mesh(geometry, material);
                scene.add(tetrahedron);
        }
        let createAmbientCube = function() {
                //const light = new THREE.AmbientLight(0x404040); //warna biru tua
                const light = new THREE.AmbientLight(0xf6e86d); //warna hijau
                scene.add(light);
                let geometry = new THREE.BoxGeometry(1, 1, 1);
                let material = new THREE.MeshLambertMaterial({color: 0x0095DD});
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
        }
        let createHemisphereCube = function() {
                const light = new THREE.HemisphereLight(0x404040, 0xFFFFFF, 0.5);
                scene.add(light);
                let geometry = new THREE.BoxGeometry(1, 1, 1);
                let material = new THREE.MeshLambertMaterial({color: 0x0095DD});
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
        }
        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function() {
            // 1. create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xababab);
            
            // 2. create an locate the camera       
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 
                        1, 1000);
            camera.position.z = 5;

            // 3. create an locate the object on the scene           
            //createCube();
            createSphere();
            //createTetrahedron();
            //createAmbientCube();
            //createHemisphereCube();

            // 4. create the renderer     
            renderer = new THREE.WebGLRenderer();   
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild(renderer.domElement);
          
        };
      
        
        // main animation loop - calls 50-60 in a second.
        let mainLoop = function() {
            //cube.rotation.x+=0.01;
            sphere.rotation.x+=0.01;
            //tetrahedron.rotation.x+=0.01;
            console.log("Hello");
            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };
        
        ///////////////////////////////////////////////
        init();
        mainLoop();
    </script>
